<!doctype html>
<html lang="en">
    <head>
        <title>Weathercam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <h1>Weathercam</h1>
            </header>


            <div>
                <img src="snap.jpg">
            </div>


            <div class="card text-dark bg-light mb-3" style="max-width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <p class="card-text text-center fs-1">{{ temperature_value }} {{ temperature_unit }} </p>
                    <p class="card-text text-center fs-1">{{ humidity_value }} {{ humidity_unit }}</p>
                    <p class="card-text text-center fs-1">{{ wind_speed_value }} {{ wind_speed_unit }}</p>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
